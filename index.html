<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row">   
            <div class="calculator">
                <div class="col-sm-12">
                    <div class="row">
                <div class="input col-sm-3 text-end" id="result"></div>
                
                </div></div>
                <div class="col-sm-12">
                    <button class="buttons zero a" id="AC">AC</button>
                    <button class="buttons a" id="hundred">%</button>
                    <Button class="buttons b" onclick="divide()" id="divide">/</Button>
                </div>
                <div class="col-sm-12">
                    <Button class="buttons" onclick="seven()" id="seven">7</Button>
                    <Button class="buttons" onkeypress="eight()" onclick="eight()" id="eight">8</Button>
                    <Button class="buttons" onclick="nine()" id="nine">9</Button>
                    <Button class="buttons b" onclick="x()" id="x">*</Button>
                </div>
        <div class="col-sm-12">
                    <Button class="buttons" onclick="four()" id="four">4</Button>
                    <Button class="buttons" onclick="five()" id="five">5</Button>
                    <Button class="buttons" onclick="six()" id="six">6</Button>
                    <Button class="buttons b" onclick="minus()" id="minus">-</Button>
                <div>
                    <Button class="buttons" onclick="one()" id="one">1</Button>
                    <Button class="buttons" onclick="two()" id="two">2</Button>
                    <Button class="buttons" onclick="three()" id="three">3</Button>
                    <button class="buttons b" onclick="plus()" id="plus">+</button>
                </div>
                <div>
                    <div class="col-sm-12">
                    <Button class="zero buttons" onclick="zero()" id="zero">0</Button>
                    <Button class="buttons" onclick="comma()" id="comma">,</Button>
                    <button class="buttons b" onclick="solve()" id="solve"> = </button>
                    </div>
                </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
